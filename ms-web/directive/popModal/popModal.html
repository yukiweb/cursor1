<div class="messageTitle" style="border-bottom: 1px solid #F0F2F5;height: 35px;padding-left:15px;line-height: 35px;">
    <span style="display: inline-block;height: 100%;line-height: 35px;">{{titles}}</span>
</div>
<div class="messageContent" style="height: 80px;">
    <h3 style="height: 80px;line-height: 80px;margin-top: 20px;" class="text-center">{{msgInfo}}</h3>
</div>
<div class="confirmBtn ngdialog-buttons" style="height: 65px;text-align: center;">
    <button class="w-btn w-smallBtn w-fillBtn appMngtBtn" style="margin-top: 15px;" ng-click="sureBtns()">确定</button>
    <button class="w-btn w-smallBtn w-spaceBtn" style="margin-top: 15px;" ng-click="closeThisDialog()" ng-if="cancleBtnIsTure">取消</button>
</div>
