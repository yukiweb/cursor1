<div class="dateBox clearfix">
    <link rel="stylesheet" href="directive/datePicker/datePicker.css">
    <p style="text-align:center;" id="selectBox">
        <select name="" style="color:#91989e" ng-model="selectYear" ng-options="item for item in year"
                ng-change="isChangeYear()" id="selectYear">
            <option value="">--请选择年--</option>
        </select>
        <select name="" style="color:#91989e" ng-model="selectMonth" ng-options="item for item in month"
                ng-change="isChangeMonth()" id="selectMonth">
            <option value="">--请选择月--</option>
        </select>
    </p>
    <div class="date-display flex">
        <div class="next-prev">
            <div class="arrow prev" ng-click="changeMonth($event)" id="prev"></div>
        </div>
        <div class="selected-date">{{currYear}}年{{currMonth}}月</div>
        <div class="next-prev">
            <div class="arrow next" ng-click="changeMonth($event)" id="next"></div>
        </div>
    </div>
    <div class="week-display flex">
        <div ng-repeat="item in week" class="week-cell {{item.class}}">{{item.value}}</div>
    </div>
    <div class="date-picker">
        <div class="flex">
            <div ng-repeat="item in emptyGrids" class="date-cell"></div>
            <div ng-repeat="item in days" class="date-cell">
                <div class="{{item.class}}{{selected == item.value ? ' selected': ''}}" ng-click="getVal($event)">{{item.value}}</div>
            </div>
        </div>
    </div>
</div>
